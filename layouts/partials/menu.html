{{- range .Site.Menus.main -}}
	{{- if .HasChildren -}}
		<a href="{{ .URL | absLangURL }}" class="has-children"{{ with .Params.target }} target="{{ . }}"{{ end }}>{{ .Name }}</a>
		<span class="sub-menu">
		{{- range .Children -}}
			<a href="{{ .URL | absLangURL }}"{{ with .Params.target }} target="{{ . }}"{{ end }}>{{ .Name }}</a>
		{{- end -}}
		</span>
	{{- else -}}
		<a href="{{ .URL | absLangURL }}"{{ with .Params.target }} target="{{ . }}"{{ end }}>{{ .Name }}</a>
	{{- end -}}
{{- end -}}
